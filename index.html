<body>
    
    <header>
        <h1>E-commerce</h1>
        <button id="boton-carrito">
            <i class="fas fa-shopping-cart"></i><span id="contadorCarrito">0</span>
        </button>
    </header>
    
    <main>
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div id="contenedor-productos" class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    
                </div>

            <div id="carrito-contenedor">

        </div>
